runConfig:
  minInstances: 1
  maxInstances: 30
  concurrency: 40
  cpu: 2
  memoryMiB: 2048

env:
  - variable: BUCKET
    value: zipcodetiles
    availability: [RUNTIME]
  - variable: OBJECT
    value: zips.mbtiles
    availability: [RUNTIME]
  - variable: LOCAL_TILESET
    value: /tmp/zips.mbtiles
    availability: [RUNTIME]
